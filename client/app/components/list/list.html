<navbar></navbar>

<div class="content">
	<div class="container">
		<div class="col-md-12">
			<div class="row list">
				<div class="col-md-4 list__item" ng-repeat="project in vm.list">
					<div class="list__item__photo">
						<img ng-src="{{project.image}}" alt="">
					</div>
					<div class="list__item__title">
						{{project.name}}
					</div>
					<div class="list__item__descr">
						{{project.short_description}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
